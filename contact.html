<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSpeed's Portfolio - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container header-container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>

            <!-- Menu -->
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="documentation.html">Documentation</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <!-- Social Media -->
            <div class="social-icons">
                <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="img/discord.png" alt="Discord"></a>
                <a href="#"><img src="img/telegram.png" alt="Telegram"></a>
                <a href="#"><img src="img/youtube.png" alt="Youtube"></a>
            </div>

            <!-- Theme Toggle -->
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <section id="contact" class="home-section contact">
            <div class="container">
                <h2>Contact Me</h2>
                <div class="contact-wrapper">
                    <!-- Contact Information -->
                    <div class="contact-info">
                        <h3>My Details</h3>
                        <p><strong>Email:</strong> example@example.com</p>
                        <p><strong>Phone:</strong> +123 456 7890</p>
                        <p><strong>Address:</strong> 123 Main Street, City, Country</p>
                    </div>
    
                    <!-- Contact Form -->
                    <form class="contact-form">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
    
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
    
                        <button type="submit" class="button">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Grigorii Lapin | 2023230016. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.textContent = document.body.classList.contains('light-theme') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const sections = document.querySelectorAll(".home-section");

        const handleScroll = () => {
            sections.forEach((section) => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= 0 && rect.top <= window.innerHeight) {
                    section.classList.add("animate");
                }
            });
        };

        // –°–æ–±—ã—Ç–∏–µ —Å–∫—Ä–æ–ª–ª–∞
        window.addEventListener("scroll", handleScroll);
        handleScroll(); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    });

    </script>
    
</body>
</html>
